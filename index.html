<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="cart">
    <div class="item">
      <span class="item-name">Item 1</span>
      <button class="like-bt">❤️</button>
      <button class="delete-bt">Delete</button>
      <div class="quantity">
        <button class="decrement-bt">-</button>
        <span class="quantity-value">0</span>
        <button class="increment-bt">+</button>
      </div>
      <span class="item-price">$10.00</span>
    </div>
  </div>
  <button id="add-item-bt">Add Item</button>
  <div class="total">
    <span>Total: </span>
    <span class="total-price">$0.00</span>
  </div>

  <script src="script.js"></script> 
</body>
</html>
